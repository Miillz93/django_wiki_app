<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
<form action="{% url 'titre_index' %}" method="post">
    {% csrf_token %}
    <input type="search" name="Rechercher" id=""><br>
    <input type="submit" value="Soumettre">
</form>
<ul>
{% for titre_list in titre %}
    <li>{{ titre_list.header }}</li>
{% empty %}
    <li>Pas de requêtes effectuées.</li>
{% endfor %}
</ul>
</body>
</html>
